<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- iOS/Android 모바일 풀화면/안전영역 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>EgoIdSuper</title>
    <link rel="stylesheet" crossorigin href="./assets/index-C9ejXq11.css" />

    <style>
      /* ====== 화면 풀(캔버스) ====== */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: none;
      }
      :root{
        /* 주소창/하단바 변동 대응: JS에서 실측 높이(px)로 갱신 */
        --appH: 100vh;

        /* HUD(좌상/우상) 확대: 면적 9배 느낌 = scale 3 */
        --hudScale: 3;

        /* 조작 UI(조이스틱/버튼) 안전 여백 */
        --padR: calc(12px + env(safe-area-inset-right));
        --padB: calc(12px + env(safe-area-inset-bottom));
        --padT: calc(10px + env(safe-area-inset-top));
        --padL: calc(10px + env(safe-area-inset-left));
      }

      #game-container{
        position: fixed;
        inset: 0;
        width: 100vw;
        height: var(--appH);
        overflow: hidden;
        background: #000;
      }
      canvas{
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      /* ====== HUD(좌상/우상) 키우기 ====== */
      /* 상단 좌측 HUD 블록 */
      #game-ui-container .absolute.top-4.left-4{
        top: var(--padT) !important;
        left: var(--padL) !important;
        transform: scale(var(--hudScale)) !important;
        transform-origin: top left !important;
        pointer-events: none;
        z-index: 10001;
      }
      /* 상단 우측 HUD 블록 */
      #game-ui-container .absolute.top-4.right-4{
        top: var(--padT) !important;
        right: var(--padR) !important;
        transform: scale(var(--hudScale)) !important;
        transform-origin: top right !important;
        pointer-events: none;
        z-index: 10001;
      }

      /* ====== 모바일 조작 UI 위치만 정리(오른쪽 하단) ====== */
      #mobile-controls-container{
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: var(--appH) !important;
        pointer-events: none;
        z-index: 10000;
      }

      /* 조이스틱: 오른쪽 하단 고정 */
      #joystick-area{
        left: auto !important;
        right: 0 !important;
        bottom: 0 !important;
        top: auto !important;
        pointer-events: auto;
      }

      /* E/R 버튼 묶음: 오른쪽 하단(조이스틱 위) */
      #mobile-skill-buttons{
        left: auto !important;
        right: var(--padR) !important;
        bottom: calc(var(--padB) + 180px) !important; /* 조이스틱 위쪽 */
        pointer-events: none;
      }

      /* AUTO 버튼: 오른쪽 하단(조이스틱 위, E/R 아래) */
      #mobile-auto-btn{
        left: auto !important;
        right: var(--padR) !important;
        bottom: calc(var(--padB) + 90px) !important;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <div id="game-container"></div>

    <script>
      // 주소창/하단바 변동 대응: 실제 보이는 높이를 --appH로 반영
      (function(){
        function setAppH(){
          var h = window.innerHeight;
          if (window.visualViewport && window.visualViewport.height) h = Math.floor(window.visualViewport.height);
          document.documentElement.style.setProperty('--appH', h + 'px');
        }
        window.addEventListener('resize', setAppH, {passive:true});
        window.addEventListener('orientationchange', setAppH, {passive:true});
        if (window.visualViewport) window.visualViewport.addEventListener('resize', setAppH, {passive:true});
        setAppH();
      })();
    </script>

    <script type="module" crossorigin src="./assets/index-CZje5KUS.js"></script>
  </body>
</html>
